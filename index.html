<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bae Calm Down</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <header class="py-3 mb-4 border-bottom">
    <a href="#" class="d-flex align-items-center mb-3 ms-5 mb-md-0 me-md-auto text-white text-decoration-none">
      <img src="assests/logo.png" width="80" />
      <span class="fs-2">Calm Your Bae Down</span>
    </a>
  </header>
  <!-- <section id="landingPage" class="vw-100 vh-100 bg-info">
      <button class="btn btn-outline-danger">Start</button>
    </section> -->
  <!-- start by Caleb -->
  <section id="formPage" class="container-fluid">
    <div class="row justify-content-center  ">
      <div class="col-12 col-md-6 col-lg-6 col-xl-6 ">
        <div class="d-flex justify-content-end ">
          <img src="./assests/bird.png" class="bird-img w-25 animate__animated animate__fadeInRight animate__delay-1s "
            alt="">
        </div>
        <h1 class="text-start"><span class="element"></span></h1>
        <div class="single-item ">
          <div id="form-card ">
            <div id="one" class="border-color rounded-3">
              <div class="p-3 color-form-bg">
                <h3 class="text-white text-center">Are you mad at me?</h3>
              </div>
              <select class="overflow-hidden form-select border border-0 rounded-0" size="3"
                aria-label="size 3 select example">
                <option class="py-2 fs-6 ps-2" value="1">a little</option>
                <option class="py-2 fs-6 ps-2" value="2">a lot</option>
                <option class="py-2 fs-6 ps-2" value="3">let's break up</option>
              </select>
            </div>
          </div>
          <div class="form-card">
            <div class="border-color rounded-3">
              <div class="p-3 color-form-bg">
                <label for="c" class="d-flex justify-content-center">
                  <h3 class="text-white text-center">How should I deal with you sulking</h3>
                </label>
              </div>
              <select name="type" class="overflow-hidden form-select border border-0 rounded-0" size="3"
                aria-label="size 3 select example" id="c">
              </select>
            </div>
          </div>
          <div class="form-card">
            <div class="border-color rounded-3">
              <div class=" color-form-bg">
                <select name="type" class="overflow-hidden form-select " id="sc" size="3"
                  aria-label="size 3 select example">
                </select>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div>
            </div>
          </div>
          <div id="form-card">
            <div id="four" class="border-color rounded-3">
              <div class="p-3 color-form-bg">
                <h3 class="text-white text-center">Are your mood messing up?
                </h3>
              </div>
              <select class="overflow-hidden form-select border border-0 rounded-0" size="3"
                aria-label="size 3 select example">
                <option class="py-2 fs-6 ps-2" value="1">Because of me?
                </option>
                <option class="py-2 fs-6 ps-2" value="2">family issue?
                </option>
                <option class="py-2 fs-6 ps-2" value="3">inner conflict
                </option>
              </select>
            </div>
          </div>
          <div id="form-card">
            <div id="five" class="border-color rounded-3">
              <div class="p-3 color-form-bg">
                <h3 class="text-white text-center">What did i do to make you upset?
                </h3>
              </div>
              <select class="overflow-hidden form-select border border-0 rounded-0" size="3"
                aria-label="size 3 select example">
                <option class="py-2 fs-6 ps-2" value="1">Am i flirting with girls?
                </option>
                <option class="py-2 fs-6 ps-2" value="2"> Didnt i give you attention?
                </option>
              </select>
            </div>
          </div>
          <div id="form-card">
            <div id="submit-btn" class="d-flex  justify-content-center p-5 m-5 d-none">
                <button class="submit-btn ">Submit</button>
            </div>
            <div id="thanks-text" class="d-flex justify-content-center d-none">
              <h3 class="">Thanks For Using Our Service</h3>
            </div>
            <div id="last-next" class="border-color rounded-3">
              <div class="p-3 color-form-bg">
                <h3 class="text-white text-center">Are you being serious?
                </h3>
              </div>
              <select id="last-next" class="overflow-hidden form-select border border-0 rounded-0" size="3"
                aria-label="size 3 select example">
                <option class="py-2 fs-6 ps-2" value="1">No
                </option>
                <option class="py-2 fs-6 ps-2" value="2">Yes
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end by Caleb -->
  <section id="sendResultPage"></section>
  <section id="feedbackPage"></section>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="./js/script.js">
  </script>
</body>

</html>
